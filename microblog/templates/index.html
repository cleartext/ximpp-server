{% extends "base.html" %}

{% block header %}<h1>Cleartext Microblogging</h1>{% end %}

{% block content %}
<article id="index">
    <section id="users">
        <h1>Users</h1>
        <ul>
            {% for user in users %}
                <li><a href="/user/{{ url_escape(user.username) }}/">{{ escape(user.username) }}</a></li>
            {% end %}
        </ul>
    </section>
</article>
{% end %}
